<!DOCTYPE html>
<html>

  <head> 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <style>
      body {
        background:blue;
      }
      h1 {
        font-family: 'Open Sans', sans-serif;
        color:white;
      }
      
      a {
        font-family: 'Open Sans', sans-serif;
        color: white;
        text-decoration:none;
      }
      
      .scaler{
         transform: scale(3);
         margin:500px 0 0 500px;
      }
      
      .invader {
        box-shadow:
          -4px -2px white, 4px -2px white,
          -4px -2px 0 2px, 0 -2px 0 2px, 4px -2px 0 2px,
          -4px 0 0 2px, 0 0 0 2px, 4px 0 0 2px,
          -6px -8px, 6px -8px,
          -4px -6px, 4px -6px,
          -8px -2px, 8px -2px,
          -10px 0, -8px 0, 8px 0, 10px 0,
          -10px 2px, 10px 2px,
          -10px 4px, -6px 4px, 6px 4px, 10px 4px,
          -4px 6px, -2px 6px, 2px 6px, 4px 6px;
        color: white;
        background: white;
        /*display: inline-block;*/
        width: 2px;
        height: 2px;
        /*margin: 0 11px 3px;*/
        overflow: hidden;
      }
      
      #typed-cursor {
        	  font-weight: 100;
            font-size: 30px;
            color: white;
        	}
        	 
        	.slogan {
        	color: #2E3D48;
        	font-size: 30px;
        	position: absolute;
        	top: 50%;
        	text-align: center;
        	margin: -60px 0 0 0;
        	display: block;
        	width: 100%;
        }
        
        #typed-cursor {
        	color: #2E3D48;
        	font-weight: 100;
        }
        
        #typed-cursor.blinking {
          -webkit-animation: 1s blink step-end infinite;
        	-moz-animation: 1s blink step-end infinite;
        	-ms-animation: 1s blink step-end infinite;
        	-o-animation: 1s blink step-end infinite;
        	animation: 1s blink step-end infinite;
        }
        
        @keyframes "blink" {
        	from,to {
        	color: transparent;
        }
         50% {
            color: white;
         }
        
        }
        
        @-moz-keyframes blink {
        	from,to {
        	color: transparent;
        }
         50% {
           color: white;
         }
        
        }
        
        @-webkit-keyframes "blink" {
        	from,to {
        	color: transparent;
        }
         50% {
           color: white;
         }
        
        }
        
        @-ms-keyframes "blink" {
        	from,to {
        	color: transparent;
        }
         50% {
           color: white;
         }
        
        }
        
        @-o-keyframes "blink" {
        	from,to {
        	color: transparent;
        }
         50% {
           color: white;
         }
      } 
        
        
    </style>
  </head>
  <body>
    <div class="invader scaler"></div>
    <h1>Claudio Tello</h1>
    <a href="mailto:claudio@manuable.com">mail</a>
    <p>...
    <span id="typed-cursor" class="blinking">|</span>
  </body>
</html>
